<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Gazetteer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <div id="map"></div>
    <style>
      #map {
        height: 80vh;
      }
    </style>
    <script src="map.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Country Gazetteer</a>
        <select class="form-control" id="countrySelect">
          <!-- Options will be populated from PHP -->
        </select>
      </div>
    </nav>

    <div id="map"></div>

    <!-- Modal for displaying country data -->
    <div
      class="modal fade"
      id="countryModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="countryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="countryModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Country data will be displayed here -->
          </div>
        </div>
      </div>
    </div>
    <p>Your Location: <span id="location"></span></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showLocation);
        } else {
          $("#location").html("Geolocation is not supported by this browser.");
        }
      });

      function showLocation(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        $.ajax({
          type: "POST",
          url: "getLocation.php",
          data: "latitude=" + latitude + "&longitude=" + longitude,
          success: function (msg) {
            if (msg) {
              $("#location").html(msg);
            } else {
              $("#location").html("Not Available");
            }
          },
        });
      }
    </script>
    <div></div>
  </body>
</html>
